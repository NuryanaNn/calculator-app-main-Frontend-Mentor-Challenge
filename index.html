<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Calculator app</title>


</head>

<body>
  <div class="header">
    <ul>
      <li>
        <h1>calc</h1>
      </li>
    </ul>

    <div class="theme">
      <ul>
        <li>THEME</li>
        <li><span></span></li>
        <li>1 2 3</li>
      </ul>
    </div>
  </div>

  <div class="calcHeader">
    <p>900.000</p>
  </div>

  <div class="calcBody">
    <div class="button1">
      <ul>
        <li>7</li>
        <li>8</li>
        <li>9</li>
        <li>del</li>
      </ul>
    </div>
    <div class="button1">
      <ul>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>+</li>
      </ul>
    </div>
    <div class="button1">
      <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>-</li>
      </ul>
    </div>
    <div class="button1">
      <ul>
        <li>.</li>
        <li>0</li>
        <li>/</li>
        <li>x</li>
      </ul>
    </div>
    <div class="button2">
      <ul>
        <li>reset</li>
        <li>=</li>
      </ul>
    </div>
  </div>



</body>

</html>
